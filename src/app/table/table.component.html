<span>Order By: </span>
<select #order (change)='changeFiledOrder(order)'>
  <option value="id">ID</option>
  <option value="firstName">First Name</option>
  <option value="lastName">Last Name</option>
  <option value="email">Email</option>
  <option value="dateOfBirth">BirthDay</option>
  <option value="salary">Salary</option>
  <option value="phone">Phone</option>
</select>
<p></p>

<table id="" class="table table-hover table-bordered ">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Select field to sort</th>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">BirthDay</th>
      <th scope="col">Salary</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUser  | orderBy: textOrder : false : true">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email }}</td>
      <th>{{user.gender}}</th>
      <td>{{user.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
      <td>{{user.salary}}</td>
      <td>{{user.phone | pipePhone}}</td>
    </tr>
  </tbody> 
</table>
